# Added job: deploy-local (runs on a self-hosted runner labeled "local")
  deploy-local:
    name: Deploy to local machine (self-hosted)
    runs-on: self-hosted   # requires a self-hosted runner with label "local"
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      # obtiene el repo para ejecutar el playbook localmente

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
      # prepara Python en el runner local yes

    - name: Install Ansible and collections
      run: |
        python -m pip install --upgrade pip
        pip install ansible ansible-core
        ansible-galaxy collection install community.docker
      # instala Ansible y la colección community.docker en el runner

    - name: Ensure docker SDK is available on target (local)
      run: python -m pip install docker
      # instala el SDK Python 'docker' necesario para los módulos de community.docker

    - name: Write inventory for localhost (connection=local)
      run: |
        # crear un inventario específico para este job para no usar el inventory del repo
        cat > "$GITHUB_WORKSPACE/inventory.ini" <<EOF
        [local]
        localhost ansible_connection=local ansible_python_interpreter=/usr/bin/python3
        EOF
      # Inventory que hace que Ansible ejecute las tareas en local sin usar SSH

    - name: Run Ansible playbook against localhost
      run: |
        set -e
        echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
        pwd
        ls -la "$GITHUB_WORKSPACE"

        # prefer the playbook in ansible/ directory
        if [ -f "$GITHUB_WORKSPACE/ansible/playbook.yml" ]; then
          PLAYBOOK="$GITHUB_WORKSPACE/ansible/playbook.yml"
        elif [ -f "$GITHUB_WORKSPACE/playbook.yml" ]; then
          PLAYBOOK="$GITHUB_WORKSPACE/playbook.yml"
        elif [ -f "$GITHUB_WORKSPACE/deploy-flask.yml" ]; then
          PLAYBOOK="$GITHUB_WORKSPACE/deploy-flask.yml"
        else
          echo "ERROR: no playbook found (looked for ansible/playbook.yml, playbook.yml, deploy-flask.yml)"
          exit 1
        fi

        echo "Using playbook: $PLAYBOOK"
        ansible-playbook -i "$GITHUB_WORKSPACE/inventory.ini" "$PLAYBOOK" \
          --extra-vars "ghcr_user=${{ secrets.GHCR_USER }} ghcr_pat=${{ secrets.GHCR_PAT }} image_tag=latest" -vvvv
      # comprueba y usa el playbook existente y fuerza inventario local
      # ejecuta el playbook en la máquina local; usa secrets para credenciales de GHCR si son necesarias
